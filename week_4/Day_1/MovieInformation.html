    <title>Document</title>
</head>
<body>
    <button onclick="MovieInformation()">Click here for Movie Information</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

</body>
<script>
    function MovieInformation(){
        var movie={
            name:"u r my sunsine",
            Director:"Lee min Ho",
            Year:2010,
            Rating:"5.8Imdb", 
            Cast:["park shine hay","park shine hay","Leo","park shine hay","park shine hay"]

        }
        document.getElementById("demo").innerHTML=movie.name
        document.getElementById("demo1").innerHTML=movie.Director
        document.getElementById("demo2").innerHTML=movie.Year
        document.getElementById("demo3").innerHTML=movie.Rating
        document.getElementById("demo4").innerHTML=movie.Cast

    }
    
</script>
