<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The replace()method replaces a specified value with another value in a string:</title>
</head>

<body>
    <p>Replace "Richa" with "Reone" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">change Richa!</p>
</body>
<script>
    function myFunction()
    {
        var text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML =text.replace("Richa", "Reone");
    }

</script>

</html>
