<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clickHere()">The length property returns the length of a string:</button>
    <p id="demo"></p>

</body>
<script>
    function clickHere(){

        var text = "My Name is Richa";
        document.getElementById("demo").innerHTML = text.length;
    }
</script>

</html>
