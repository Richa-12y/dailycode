<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat() joins two or more strings:</title>
</head>

<body>
    <p>concat() joins two or more strings:</p>
    <button onclick="myFunction()" style="background-color: blue;">Try it</button>
    <p id="demo">HAY,HOW YOU DOING?</p>
</body>
<script>
    function myFunction()
    {
        var text1 = "Hello";
        var text2 = "World!";
        var text3 = text1.concat(" ", text2);
        document.getElementById("demo").innerHTML = text3;
        document.getElementById("demo").style.color = "red";


    }

</script>

</html>
