<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cc">i want to change color</p>
    <button onclick="green()">Ashu</button>
    <button onclick="red()">Ajo</button>
    <button onclick="blue()">Ank</button>
</body>
<script>
    function green(){
        document.getElementById("cc").style.color="green"

    }
    function red(){
        document.getElementById("cc").style.color="red"


    }
    function blue(){
        document.getElementById("cc").style.color="blue"

    }
</script>
</html>
