<html lang="en">
<head>

    <style>

        .pren{

</head>
    <div class="pren">
        <div class="box">

            <select id = "continent_select">
                <option value = "Length"> Length </option>	
                <option value = "Temp"> Temp </option>	
                <option value = "Volume"> Volume </option>	
            </select>

            <select id = "from_convert">
                <option value = "Meter"> Meter </option>	
                <option value = "Kilometer"> Kilometer </option>	
                <option value = "Mile"> Mile </option>	
                <option value = "LightYear"> Light Year </option>

            </select>


            <select id = "to_convert">
                <option value = "Meter"> Meter </option>	
                <option value = "Kilometer"> Kilometer </option>	
                <option value = "Mile"> Mile </option>	
                <option value = "Celsius"> Celsius </option>	
                <option value = "Kelvin"> Kelvin </option>	
                <option value = "Fahrenheit">Fahrenheit</option>	
                <option value = "Liter"> Liter </option>
                <option value = "Milliliter">Milliliter</option>
            </select>


            <input type="text" placeholder="Enter  your value" id="getValue"/>

            <button onclick="checkColor()">Submit Here</button>
            <p id="setValue" style="color: white;">Here is your output</p>
        </div>
    </div>
<body>
    <script>
        function checkColor(){

                var a= document.getElementById("continent_select").value;  
                
                var b= document.getElementById("from_convert").value;  

                var c= document.getElementById("to_convert").value;  

                var d= Number(document.getElementById("getValue").value);  
                console.log(d) ; 
            if(a=="Length"){
                if(b==c){
                    document.getElementById("setValue").innerHTML=d;
                }
                else if(b=="Meter"&& c=="Kilometer"){

                    document.getElementById("setValue").innerHTML=d/1000;
                }
                else if(b=="Meter"&& c=="Mile"){

                  document.getElementById("setValue").innerHTML=d/1609.344;
                }

                else if(b=="Kilometer"&& c=="Meter"){

                document.getElementById("setValue").innerHTML=d*1000;
                }


                else if(b=="Kilometer"&& c=="Kilometer"){

                 document.getElementById("setValue").innerHTML=d;
                }

                else if(b=="Kilometer"&& c=="Mile"){

                    document.getElementById("setValue").innerHTML=d*0.6214;
                } 

                 else if(b=="Kilometer"&& c=="Mile"){

                    document.getElementById("setValue").innerHTML=d*0.6214;
                }

                else if(b=="Mile"&& c=="Meter"){

                      document.getElementById("setValue").innerHTML=d*1609.344;
                }


                else if(b=="Mile"&& c=="Kilometerle"){

                    document.getElementById("setValue").innerHTML=d*1.609344;
                }

                else if(b=="Mile"&& c=="Mile"){

                    document.getElementById("setValue").innerHTML=d;
                }

            }
            if(a=="Temp"){
                if(b==c){
                    document.getElementById("setValue").innerHTML=d;
                }
                else if(b=="Celsius" && c=="Kelvin"){
                    document.getElementById("setValue").innerHTML=d+273.15;

                }
                 else if(b=="Celsius" && c=="Fahrenheit"){
                    document.getElementById("setValue").innerHTML=d+38.8;

                }
                else if(b=="Kelvin" && c=="Celsius"){
                    document.getElementById("setValue").innerHTML=d-273.15;

                }
                else if(b=="Kelvin" && c=="Fahrenheit"){
                    document.getElementById("setValue").innerHTML=d-38.8;

                }
                else if(b=="Kelvin" && c=="Kelvin"){
                    document.getElementById("setValue").innerHTML=d;

                }
                else if(b=="Fahrenheit" && c=="Celsius"){
                    document.getElementById("setValue").innerHTML=(d-32)*5/9;

                }
                else if(b=="Fahrenheit" && c=="Kelvin"){
                    document.getElementById("setValue").innerHTML=(d-32)*5/9+273.15;

                }
                else if(b=="Fahrenheit" && c=="Fahrenheit"){
                    document.getElementById("setValue").innerHTML=d;

                }
            }
            if(a=="Volume"){
                if(b==c){
                    document.getElementById("setValue").innerHTML=d;
                }
                else if(b=="Liter" && c=="Milliliter"){
                    document.getElementById("setValue").innerHTML=d*1000;

                }

                else if(b=="Milliliter" && c=="Liter"){
                    document.getElementById("setValue").innerHTML=d/1000;

                }

                else if(b=="Milliliter" && c=="Milliliter"){
                    document.getElementById("setValue").innerHTML=d;

                }

                

            }
               
        }
    </script>
</body>
</html>
